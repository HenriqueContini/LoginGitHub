<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>

    <link rel="shortcut icon" href="/img/icon-github-white.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header container">
        <img class="header__logo" src="./img/icon-github-white.png" alt="Logo GitHub">
        <ul class="header__menu">
            <li class="header__menu__item"><a href="#">Product</a></li>
            <li class="header__menu__item"><a href="#">Team</a></li>
            <li class="header__menu__item"><a href="#">Enterprise</a></li>
            <li class="header__menu__item"><a href="#">Explore</a></li>
            <li class="header__menu__item"><a href="#">Marketplace</a></li>
            <li class="header__menu__item"><a href="#">Pricing</a></li>
        </ul>
        <div class="header__login">
            <a href="#" class="header__login__link">Sign in</a>
            <a href="#" class="header__login__link sing-up">Sing up</a>
        </div>
    </header>
    <main class="github__wrapper container">
        <div class="github">
            <article class="github__article">
                <h1 class="github__article__title">Where the world builds software</h1>
                <p class="github__article__text">Millions of developers and companies build, ship, and maintain their software on GitHubâ€”the largest and most advanced development platform in the world.</p>
            </article>
            <div class="github__sing-up">
                <input type="text" class="github__sing-up__input" placeholder="Email adress">
                <button class="github__sing-up__button">Sing up for GitHub</button>
            </div>
        </div>
        <div class="github__img">
            <img src="./img/astronaut-planet.png" alt="Astronaut">
        </div>
    </main>
</body>
</html>
